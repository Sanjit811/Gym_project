<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .product-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        .product-name {
            margin-top: 10px;
            font-weight: bold;
        }

        .product-price {
            color: green;
            margin-top: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart:hover {
            background-color: #45a049;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Products</h2>
        <div class="product">
            <div class="product-item">
                <img class="product-image" src="product1.jpg" alt="Product 1">
                <div class="product-name">Product 1</div>
                <div class="product-price">$100</div>
                <button class="btn add-to-cart" data-name="Product 1" data-price="100">Add to Cart</button>
            </div>
            <div class="product-item">
                <img class="product-image" src="product2.jpg" alt="Product 2">
                <div class="product-name">Product 2</div>
                <div class="product-price">$150</div>
                <button class="btn add-to-cart" data-name="Product 2" data-price="150">Add to Cart</button>
            </div>
            <div class="product-item">
                <img class="product-image" src="product3.jpg" alt="Product 3">
                <div class="product-name">Product 3</div>
                <div class="product-price">$200</div>
                <button class="btn add-to-cart" data-name="Product 3" data-price="200">Add to Cart</button>
            </div>
        </div>
    </div>

    <button class="cart">View Cart <span class="cart-count">0</span></button>

    <script>
        let cart = [];

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', function() {
                let name = this.getAttribute('data-name');
                let price = parseFloat(this.getAttribute('data-price'));
                addToCart(name, price);
                updateCartCount();
            });
        });

        function addToCart(name, price) {
            cart.push({ name, price });
        }

        function updateCartCount() {
            let cartCountElement = document.querySelector('.cart-count');
            cartCountElement.textContent = cart.length;
        }

        document.querySelector('.cart').addEventListener('click', function() {
            alert('Cart Items: ' + JSON.stringify(cart));
        });
    </script>
</body>
</html>
